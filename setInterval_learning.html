<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval Learning</title>
</head>
<body>
    <button type="button"  id="start"> Start</button>
    <button type="button"  id="stop"> Stop</button>
    
</body>
<script>
    let sayName
    function sayMyName(){
        sayName = setInterval(() => {
        console.log('Sankalpa')
    }, 1000);
    }
    function stopSayName(){
        const stopSayName = clearInterval(sayName)
    }

    document.querySelector('#start').addEventListener('click',sayMyName);
    document.querySelector('#stop').addEventListener('click',stopSayName)
</script>
</html>
